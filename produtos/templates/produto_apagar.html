{% extends 'principal.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="card shadow m-3 col-md-6 mx-auto">
        <div class="card-body">
            <div class="row">
                <h3 class="text-center">Dados do Produto</h3>
                <p class="p-2 mt-2"><strong>{{ object.nome }}</strong></p>
                <p class="p-2 mt-2"><strong>{{ object.preco }}</strong></p>
                <p class="p-2 mt-2"><strong>{{ object.forncedor }}</strong></p>
                <p class="p-2 mt-2">Confirma a exclus√£o do produto: <strong></strong>?</p>
                <form method="POST" enctype="multipart/form-data">
                    <div class="text-end">
                        {% bootstrap_button button_types="submit" content="Sim" %}
                        <a href="{% url 'produtos' %}" class="btn btn-secondary text-white" type="button">
                           <span class="text">Cancelar</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
